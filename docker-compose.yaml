version: '3'
services:
  postgres:
    image: postgres
    volumes:
      - ./data/:var/lib/prostgresql/data
    env_file:
      - ./.env.prod
    ports:
    - "5432:5432"
  backend:
    restart: unless-stopped
    build:
      context: ./back
    env_file:
      - ./.env.prod
    ports:
      - "4000:4000"
    depends_on:
      - postgres
