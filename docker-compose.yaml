version: '3'
services:
  postgres:
    image: postgres
    #volumes:
    #  - db-data/:var/lib/prostgresql/data
    env_file:
      - ./.env.prod
    ports:
    - "4000:4000"
  backend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./deployment/back/Dockerfile
    env_file:
      - ./.env.prod
    ports:
      - "8079:8079"
    depends_on:
      - postgres
  front:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./deployment/front/Dockerfile
    env_file:
      - ./.env.prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/front/nginx_configuration con:/etc/nginx/conf.d
    depends_on:
      - backend

